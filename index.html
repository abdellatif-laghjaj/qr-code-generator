<!DOCTYPE html>
<html lang="en" data-theme="forest">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Qr Code Generator | By Abdellatif Laghjaj</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Qr Code Generator</h1>
            <p>
                Paste your text or URL and generate a QR code.
            </p>
        </header>
        <div class="form">
            <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs min-w-full mb-4 code-input"/>
            <button class="btn btn-primary w-full mb-4 generate-btn">generate</button>
        </div>
        <div class="qr-code">
            <p>
                Your generated QR code will be displayed here.
            </p>
            <ion-icon name="qr-code-outline" class="text-3xl mt-2"></ion-icon>
        </div>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
